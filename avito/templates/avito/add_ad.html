{% extends 'avito/base.html' %}

{% block content %}
    <form action="{% url 'add_ad' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }} </p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Добавить</button>
    </form>
{% endblock content %}
